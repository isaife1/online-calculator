<!DOCTYPE html>
<html>
<head>
    <title>Green & White Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <div class="row">
                <button onclick="clearDisplay()">C</button>
                <button onclick="backspace()">⇦</button>
                <button onclick="setValue('(')"> ( </button>
                <button onclick="setValue(')')"> ) </button>
                <button onclick="setValue('√')">√</button>
            </div>
            <div class="row">
                <button onclick="setValue('7')">7</button>
                <button onclick="setValue('8')">8</button>
                <button onclick="setValue('9')">9</button>
                <button onclick="setValue('×')">×</button>
                <button onclick="setValue('÷')">÷</button>
            </div>
            <div class="row">
                <button onclick="setValue('4')">4</button>
                <button onclick="setValue('5')">5</button>
                <button onclick="setValue('6')">6</button>
                <button onclick="setValue('+')">+</button>
                <button onclick="setValue('-')">-</button>
            </div>
            <div class="row">
                <button onclick="setValue('1')">1</button>
                <button onclick="setValue('2')">2</button>
                <button onclick="setValue('3')">3</button>
                <button onclick="setValue('(')">(</button>
                <button onclick="setValue(')')">)</button>
            </div>
            <div class="row">
                <button onclick="setValue('0')">0</button>
                <button onclick="setValue('.')">.</button>
                <button onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
